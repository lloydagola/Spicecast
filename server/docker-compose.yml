version: '3'
services:
    spicecast:
        container_name: spicecast
        image: nodejs
        build : .
        restart: unless-stopped
        env_file: ~/config/.env
        environment:
            - MONGO_USERNAME=$MONGO_USERNAME
            - MONGO_PASSWORD=$MONGO_PASSWORD
            - MONGO_HOSTNAME=$MONGO_HOSTNAME
            - MONGO_PORT=$MONGO_PORT
            - MONGO_DB=$MONGO_DB
        volumes:
            - ./:/usr/src/app
        ports : 
            - '4040:4040'
        networks:
            - spicecast-network

networks:
	spicecast-network:
		external:
			name: app-network
	
        
    
